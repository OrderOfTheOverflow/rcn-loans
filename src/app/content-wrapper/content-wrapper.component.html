<div class="wrapper" [ngClass]="{'sidebar-toggled': navToggle , 'navmobile-toggled': navmobileToggled}" [style.min-height.px]="winHeight">
  <app-header></app-header>
  <div class="navmobile-menu">
    <div class="balance-container">
      <div class="balance-row bg-primary">
        <div class="title">Account Balance</div>
        <div class="value"><span class="currency">RCN</span> 690.80</div>
      </div>
      <div class="balance-row">
        <div class="title">Account Balance</div>
        <div class="value"><span class="currency">RCN</span> 690.80</div>
      </div>
    </div>
  </div>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav
      mode="over"
      [opened]="navToggle"
      (close)="onClose()"
      (open)="onOpen()">
      <ul>
        <li routerLink='/requests' (click)='sidebarToggle()'>
          <div class="li-container">
            <i class="fas fa-coins"></i>
            <div class="txt">Requests</div>
          </div>
        </li>
        <li routerLink='/activity' (click)='sidebarToggle()'>
          <div class="li-container">
            <i class="fas fa-exchange-alt"></i>
            <div class="txt">Activity</div>
          </div>
        </li>
        <li routerLink='/address/{{ account }}/' (click)='sidebarToggle()' *ngIf='hasAccount'>
          <div class="li-container">
            <i class="fas fa-wallet"></i>
            <div class="txt">Loans</div>
          </div>
        </li>
        <li (click)='sidebarToggle(); extensionToggle()' *ngIf='hasAccount'>
          <div class="li-container">
            <i class="fas fa-chart-bar"></i>
            <div class="txt">Balance</div>
          </div>
        </li>
        <li (click)='sidebarToggle(); openDialog()' *ngIf='hasAccount'>
          <div class="li-container">
            <i class="fas fa-user-circle"></i>
            <div class="txt">Profile</div>
          </div>
        </li>
        <li (click)="sidebarToggle(); openDialog()" *ngIf="!hasAccount">
          <div class="li-container">
            <i class="fas fa-user-circle"></i>
            <div class="txt">Login</div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <i class="fas fa-code-branch"></i>
            <div class="txt">Version {{ version }}</div>
          </div>
        </li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content [style.min-height.px]="winHeight">
      <div id="page-content-wrapper">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
