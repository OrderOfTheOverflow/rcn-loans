<div class="wrapper" [ngClass]="{'sidebar-toggled': !opened}" [style.min-height.px]="winHeight">
  <a class="extension-closebox" *ngIf='extensionToggled' (click)='extensionToggle()'></a>
  <app-header></app-header>
  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="over" #sidenav
      [opened]="isOpen$ | async"
      (opened)="events.push('open!')"
      (closed)="events.push('close!')">
      <ul>
        <li>
          <div class="li-container">
            <i class="fas fa-tag"></i>
            <div class="txt">Requests</div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <i class="fas fa-box-open"></i>
            <div class="txt">Loans</div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <i class="fas fa-chart-bar"></i>
            <div class="txt">Balance</div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <i class="fas fa-user-circle"></i>
            <div class="txt">Profile</div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <i class="fas fa-code-branch"></i>
            <div class="txt">Version</div>
          </div>
        </li>
        <!-- <li *ngFor="let e of events">{{ e }}</li> -->
      </ul>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="margintop20 visible-xs"></div>
      <div class="margintop55 hidden-xs"></div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
