<div class="wrapper" [ngClass]="{'sidebar-toggled': navToggle , 'navmobile-toggled': navmobileToggled}" [style.min-height.px]="winHeight">
  <app-header></app-header>
  <div class="navmobile-menu">
    <div class="balance-container">
      <div class="balance-row bg-primary">
        <div class="title">Available to Withdraw</div>
        <div class="value ellipsis"><span class="currency">RCN</span> {{ available }}</div>
      </div>
      <div class="balance-row">
        <div class="title">Account Balance</div>
        <div class="value ellipsis"><span class="currency">RCN</span> {{ balance }}</div>
      </div>
      <app-withdraw-button [loansWithBalance]="loansWithBalance" *ngIf="rcnAvailable !== '0'"></app-withdraw-button>
    </div>
    <div class="profile-container">
      <div class="profile-row">
        <app-avatar [seed]=lender></app-avatar>
        <div class="title title-centered">Wallet address</div>
      </div>
      <div class="profile-row">
        <div class="title margintop5 ellipsis">{{ lender }}</div>
      </div>
      <div class="profile-row">
        <div class="title margintop20">
          <mat-checkbox [disabled]="!isEnabled" [checked]="isApproved" (click)=clickCheck()></mat-checkbox> 
          Authorize the Loan Engine contract to operate RCN on your behalf
        </div>
      </div>
    </div>
    <div class="social-container">
      <div class="social-row">
        <ul>
          <li><a href="https://www.facebook.com/ripiocredit.network/" target="_blank"><i class="fab fa-facebook-f fa-lg"></i></a></li>
          <li><a href="https://twitter.com/rcn_token?lang=en" target="_blank"><i class="fab fa-twitter fa-lg"></i></a></li>
          <li><a href="https://t.me/RCNtalk" target="_blank"><i class="fab fa-telegram-plane fa-lg"></i></a></li>
          <li><a href="https://www.linkedin.com/company/ripio-credit-network/" target="_blank"><i class="fab fa-linkedin-in fa-lg"></i></a></li>
          <li><a href="https://www.reddit.com/r/rcn_token/" target="_blank"><i class="fab fa-reddit fa-lg"></i></a></li>
          <li><a href="https://github.com/ripio/rcn.loans" target="_blank"><i class="fab fa-github fa-lg"></i></a></li>
          <li><a href="{{ linkContract }}"><i class="fas fa-link fa-lg"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="version-container">
      <div class="version-row">
        <i class="fas fa-code-branch fa-lg"></i>
        <div class="inline marginleft15">Version {{version}}</div>
      </div>
    </div>
  </div>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav
      mode="over"
      [opened]="navToggle"
      (close)="onClose()"
      (open)="onOpen()">
      <ul>
        <li routerLink='/requests' (click)='sidebarToggle()'>
          <div class="li-container">
            <i class="fas fa-coins"></i>
            <div class="txt">Requests</div>
          </div>
        </li>
        <li routerLink='/activity' (click)='sidebarToggle()'>
          <div class="li-container">
            <i class="fas fa-exchange-alt"></i>
            <div class="txt">Activity</div>
          </div>
        </li>
        <li routerLink='/address/{{ account }}/' (click)='sidebarToggle()' *ngIf='hasAccount'>
          <div class="li-container">
            <i class="fas fa-wallet"></i>
            <div class="txt">Loans</div>
          </div>
        </li>
        <li (click)='sidebarToggle(); extensionToggle()' *ngIf='hasAccount'>
          <div class="li-container">
            <i class="fas fa-chart-bar"></i>
            <div class="txt">Balance</div>
          </div>
        </li>
        <li (click)='sidebarToggle(); openDialog()' *ngIf='hasAccount'>
          <div class="li-container">
            <i class="fas fa-user-circle"></i>
            <div class="txt">Profile</div>
          </div>
        </li>
        <li (click)="sidebarToggle(); openDialog()" *ngIf="!hasAccount">
          <div class="li-container">
            <i class="fas fa-user-circle"></i>
            <div class="txt">Login</div>
          </div>
        </li>
        <li>
          <div class="li-container">
            <i class="fas fa-code-branch"></i>
            <div class="txt">Version {{ version }}</div>
          </div>
        </li>
      </ul>
    </mat-sidenav>
    <mat-sidenav-content [style.min-height.px]="winHeight">
      <div id="page-content-wrapper">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
