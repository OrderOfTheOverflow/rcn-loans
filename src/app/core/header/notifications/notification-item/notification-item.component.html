<div class="notification-container"
[ngClass]="{'progressOn': !confirmedTx }">
  <div class="status-container">
    <div class="icon-event bg-{{ notification.txObject.color }}">
      <i class="{{ notification.txObject.materialClass }} {{ notification.txObject.awesomeClass }}">{{ notification.txObject.icon }}</i>
    </div>
    <div class="action-event">{{ notification.txObject.title }}</div>
    <div class="separator"> · </div>
    <div class="starring-event">{{ notification.starringEvent }}</div>
    <div class="separator"> · </div>
    <div class="time-event">{{ notification.timeEvent }}</div>
  </div>
  <div class="action-container">
    <div class="leading-txt">{{ notification.txObject.title }}</div>
    <div class="supporter-txt">{{ notification.txObject.message }}</div>
  </div>
  <mat-progress-bar *ngIf='!confirmedTx'
    [color]="color"
    [mode]="mode"
    [value]="value"
    [bufferValue]="bufferValue">
  </mat-progress-bar>
</div>
