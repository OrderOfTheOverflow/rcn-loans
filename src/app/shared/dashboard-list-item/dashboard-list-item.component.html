<div class="list__item" [ngStyle]="{'border-color': getBorderColorByStatus()}">
    <div class="list__item__title d-sm-none">
        <p [ngClass]="getStatusTextByStatus() === 'Collateral Pending' ? 'list__item__title--warning' : ''"><i class="fas" [ngClass]="'fa-'+getIconByStatus()"></i> 
            {{ getStatusTextByStatus() }}
        </p>
    </div>
    <div class="list__item__column">
        <div class="row">
            <div class="list__item__column__title col-md-12 col-6 d-sm-none">BORROWED</div>
            <div class="col-md-12 col-6">{{ borrowed }}</div>
        </div>
    </div>
    <div class="list__item__column">
        <div class="row">
            <div class="list__item__column__title col-md-12 col-6 d-sm-none">REPAID</div>
            <div class="col-md-12 col-6">{{ repaid }}</div>
        </div>
    </div>
    <div class="list__item__column" matTooltip="Effective rate: X.XX%">
        <div class="row">
            <div class="list__item__column__title col-md-12 col-6 d-sm-none">ANNUAL RATE</div>
            <div class="col-md-12 col-6">{{ anualRate }}</div>
        </div>
    </div>
    <div class="list__item__column">
        <div class="row">
            <div class="list__item__column__title col-md-12 col-6 d-sm-none">SCHEDULE PROGRESS</div>
            <div class="list__item__column__progress col-md-12 col-6">
                <app-progress-bar [color]="getBorderColorByStatus()" [progress]="timeProgress"></app-progress-bar>
            </div>
        </div>
    </div>
    <div class="list__item__column list__item__column__payment">
        <div class="row">
            <div class="list__item__column__title col-md-12 col-6 d-sm-none">REPAYMENT PROGRESS</div>
            <div class="col-6">
                <p matTooltip="Accrued interest: X.XX">{{ paymentProgress }}</p>
            </div>
            <div *ngIf="showOptions" class="col-2 list__item__column__payment__button">
                <button mat-icon-button [matMenuTriggerFor]="appMenu">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <mat-menu #appMenu="matMenu" yPosition="below">
                    <button class="list__item__button--separator" mat-menu-item>Pay</button>
                    <button mat-menu-item>Withdraw Collateral</button>
                    <button mat-menu-item>Add Collateral</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="list__item__tooltip d-none d-sm-block" [matTooltipClass]="'dashboard-tooltip'+' '+getStatusTextByStatus().toLowerCase().split(' ').join('')" [matTooltip]="getStatusTextByStatus()" matTooltipPosition="before">
    </div>
</div>
