<div class="container">
  <div class="row">
    <div class="col-xs-12">
    <a class="btn btn-primary" (click)='addItem()'>Push me</a>
      <ul>
        <li class="white" 
          *ngFor='let logItem of log' [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}">{{ logItem }}
        </li>
      </ul>
    </div>
  </div>
</div>
