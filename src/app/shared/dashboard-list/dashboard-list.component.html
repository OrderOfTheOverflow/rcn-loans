<div class="list">
    <div class="list__header d-none d-sm-block">
        <p class="list__header__title">
            {{ title }}
        </p>
        <div class="list__header__table">
            <p>Borrowed</p>
            <p>Repaid</p>
            <p>Anual Rate</p>
            <p>Time Progress</p>
            <p>Payment Progress</p>
        </div>
    </div>
    <ng-container *ngIf="loans">
        <div class="list__item-container" *ngIf="loans.length">
            <ng-container *ngFor="let loan of loans">
                <app-dashboard-list-item [showOptions]="showOptions" [loan]="loan"></app-dashboard-list-item>
            </ng-container>
        </div>
        <ng-container *ngIf="!loans.length">
            <div class="list__empty-state">
                <app-empty-state title="Hey! You donÂ´t have any funded loans yet." image="./assets/empty-states/lent.svg" description="If you want to start lending, check the Lend section."></app-empty-state>
            </div>
        </ng-container>
    </ng-container>
</div>
