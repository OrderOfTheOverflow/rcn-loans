<div [ngClass]="{'extension-toggled': extensionToggled}">
  <nav id="navbar" class="navbar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="navbar-header">

            <button type="button"
              class="nav-toggle hidden-xs hidden-sm" 
              (click)="sidebarToggle()">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="button-img" routerLink='/requests' (click)="this.titleService.changeTitle('Requests')">
              <img src="../../assets/isologo.svg" alt="rcn-image">
              <img src="https://ripiocredit.network/images/logo.png" alt="rcn-image">
            </a>
            <div class="header-title">{{ title }}</div>
            <ul class="nav">
              <li routerLink='/requests'>Requests</li>
              <li routerLink='/activity'>Activity</li>
              <li routerLink='/address/{{ account }}/' *ngIf='hasAccount'>Loans</li>
              <li (click)='extensionToggle()' *ngIf='hasAccount'>Balance</li>
              <li class="separator">|</li>
              <li (click)="openDialog()" *ngIf="!hasAccount">Login</li>
              <li (click)="openDialog(); makeRotate = !makeRotate;">
                <div class="flex-container" *ngIf="hasAccount">
                  <div class="flex-item">
                    <div class="list-avatar">
                      <div class="avatar-container">
                        <app-avatar [seed]=account></app-avatar>
                      </div>
                    </div>
                  </div>
                  <div class="flex-item marginleft15">Profile</div>
                  <div class="flex-item marginleft10"><i class="material-icons margintop5" [ngClass]="{'rotate180': makeRotate }">expand_more</i></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="navbar-extension">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <ul>
            <li class="title main-h1">Account balance:</li>
            <li class="title main-h2"><span>RCN</span> RCN {{rcnBalance}}</li>
            <span class="marginleft60 hidden-xs"></span>
            <li class="title main-h1">Available to withdraw:</li>
            <li class="title main-h2"><span>RCN</span> RCN {{rcnAvailable}}</li>
            <span class="marginleft60 hidden-xs"></span>
            <li><app-withdraw-button [loansWithBalance]="loansWithBalance" *ngIf="rcnAvailable !== '0'"></app-withdraw-button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <a class="extension-closebox" *ngIf='extensionToggled' (click)='extensionToggle()'></a>
</div>
