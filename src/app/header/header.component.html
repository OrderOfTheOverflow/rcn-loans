<div id="page-content-wrapper">
  <nav id="navbar" class="navbar">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="navbar-header">
            <a class="button-img" routerLink='/requests'><img src="https://ripiocredit.network/images/logo.png" alt="rcn-image"></a>
            <ul class="nav">
              <i mat-raised-button class="material-icons icon-hamburguer" [matMenuTriggerFor]="menu">menu</i>
              <mat-menu #menu="matMenu">
                <button routerLink='/requests' mat-menu-item>Requests</button>
                <button routerLink='/address/{{ account }}/' mat-menu-item>Loans</button>
                <button (click)='openDialog();' mat-menu-item>Help</button>
                <button mat-menu-item routerLink='/profile'>Profile</button>
              </mat-menu>
              <li routerLink='/requests' #tref>Requests</li>
              <li routerLink='/address/{{ account }}/'>Loans</li>
              <li routerLink='/profile'>Balance</li>
              <li class="separator">|</li>
              <li (click)="openDialog()" *ngIf="!hasAccount">Login</li>
              <li (click)="openDialog(); makeRotate = !makeRotate;">
                <div class="flex-container" *ngIf="hasAccount">
                  <div class="flex-item">
                    <div class="list-avatar">
                      <div class="avatar-container">
                        <app-avatar [seed]=account></app-avatar>
                      </div>
                    </div>
                  </div>
                  <div class="flex-item marginleft15">Profile</div>
                  <div class="flex-item marginleft10"><i class="material-icons margintop5" [ngClass]="{'rotate180': makeRotate }">expand_more</i></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
