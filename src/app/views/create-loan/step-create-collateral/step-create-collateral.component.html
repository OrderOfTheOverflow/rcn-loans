<div class="content-wrapper">
  <div class="row mt-4 pt-3">
    <div class="col-sm-11 col-md-12">
      <div class="row">
        <div class="col-sm-12 col-md-4 mb-4 mb-lg-0 item">
          <div class="item__title">
            Collateral asset
          </div>
          <div>
            <mat-form-field>
              <mat-select
                placeholder="Select a Token"
                required
              >
                <mat-option>
                  RCN
                  <!-- TODO: Add currencies -->
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 item item--amount">
          <div class="item__title">
            Collateral amount
          </div>
          <div>
            <mat-form-field>
              <input
                matInput
                type="number"
                min="0"
                max="10000000"
                placeholder="0"
                required
              />
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row mt-3 mt-lg-5 pt-4">
        <div class="col-lg-12 item">
          <div class="item__title">
            Liquidation Ratio
          </div>
          <div class="row mt-4 mb-3">
            <div class="col col-sm-12 col-lg-8">
              <mat-radio-group
                aria-label="Select an option"
              >
              <!-- TODO: (change)="onLiquidationRatioChange()" -->
                <mat-radio-button
                  color="primary"
                  [value]="125"
                >
                  125%
                </mat-radio-button>
                <mat-radio-button
                  color="primary"
                  [value]="150"
                  class="ml-4"
                >
                  150%
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3 mt-lg-5 pt-4 mb-2">
        <div class="col col-lg-12 item item--slider">
          <div class="item__title">
            Balance ratio
          </div>
          <div class="item__subtitle">
            Select the interest you want to pay
          </div>
          <div class="row mt-4 mb-3">
            <div class="col col-sm-12 col-lg-7">
              <mat-slider
                class="percentage"
                step="1"
                tickInterval="1"
                color="primary"
                thumbLabel="true"
                [min]="150"
                [max]="400"
              ></mat-slider>
              <!-- TODO: formControlName="annualInterest" -->
              <!-- TODO: [displayWith]="formatPercentage" -->
              <!-- TODO: [disabled]="!form?.value.currency" -->
              <!-- TODO: (change)="onInterestRateChange()" -->
              <div class="item__percentage" *ngIf="selectedCurrency">
                <div class="item__percentage-amount">
                  {{ selectedCurrency?.bestInterestRate.min }} %
                </div>
                <div class="item__percentage-amount">
                  {{ selectedCurrency?.bestInterestRate.max }} %
                </div>
              </div>
            </div>
          </div>
          <!-- TODO: <div
            *ngIf="selectedCurrency"
            class="item__message item__message--info"
          >
            <i class="fas fa-info-circle"></i> Higher interestes are more likely
            to be lended.
          </div> -->
        </div>
      </div>

    </div>
  </div>
</div>
