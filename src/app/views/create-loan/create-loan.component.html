<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="title">
        Borrow a collateralizated loan
      </div>
      <div class="subtitle">
        Create a loan according to your needs and send it to the network
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <mat-accordion>
        <mat-expansion-panel
          [expanded]="true"
          [disabled]="true"
          class="expansion-panel"
        >
          <mat-expansion-panel-header class="expansion-panel__header">
            <mat-panel-title>
              <div class="expansion-panel__header-wrapper">
                <span class="expansion-panel__header-step">
                  1
                </span>
                <span class="expansion-panel__header-label">
                  SET YOUR LOAN REQUIREMENTS
                </span>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-step-create-loan (updateLoan)="detectUpdateLoan($event)"></app-step-create-loan>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="col-sm-12 col-md-4 pl-lg-5">
      <app-create-loan-card *ngIf="loan" [loan]="loan"></app-create-loan-card>
    </div>
  </div>
</div>
