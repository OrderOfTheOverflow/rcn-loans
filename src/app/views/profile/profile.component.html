<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="title main-h1 marginbottom20">Profile</div>
    </div>
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="title main-h2 marginbottom20">Account Information</div>
          <div class="list-avatar">
            <div class="avatar-container">
              <app-avatar [seed]=lender></app-avatar>
            </div>
            <div class="txt-container">
              <div class="subtitle">Wallet address</div>
              <div class="title ellipsis">{{ lender }}</div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8 col-sm-6">
              <div class="list-avatar">
                <div class="avatar-container request">
                  <i class="material-icons marginleft1">account_balance</i>
                </div>
                <div class="txt-container">
                  <div class="subtitle">{{ 'Account balance' }}</div>
                  <div class="title ellipsis">{{ 'RCN' }} {{ balance }}</div>
                </div>
              </div>
            </div>
            <div class="col-xs-18 col-sm-6">
              <div class="list-avatar">
                <div class="avatar-container ongoing">
                  <i class="material-icons marginleft1">add</i>
                </div>
                <div class="txt-container">
                  <div class="subtitle">{{ 'Available to withdraw' }}</div>
                  <div class="title ellipsis">{{ 'RCN' }} {{ available }}</div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 margintop20">
              <app-withdraw-button [loansWithBalance]=loansWithBalance></app-withdraw-button>
            </div>
          </div>
        </div>
        <!-- // TODO Add this again and connect to contract
        <div class="col-xs-12 col-sm-6">
          <div class="margintop20 visible-xs"></div>
          <div class="title main-h2 marginbottom20">Authorize</div>
          <mat-checkbox [disabled]="!isEnabled" [checked]="isApproved" (click)=clickCheck()></mat-checkbox> Authorize the Loan Engine contract to operate RCN on your behalf
        </div>
        -->
      </div>
    </div>
  </div>
</div>

<div class="container margintop60">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <div class="col-xs-6">
        <img src="../../../assets/rcn-logo.png" alt="rcn-image">
      </div>
      <div class="col-xs-6">
        <div class="title main-h2">Pay a Loan</div>
        <div class="current-balance">
          <span class="title">Your current balance is </span>
          <img src="../../../assets/rcn-logo.png" class="currency-logo" alt="rcn-image">
          <span class="rcn-balance">2000</span>
        </div>
        <app-form></app-form>
      </div>
    </div>
  </div>
</div>
