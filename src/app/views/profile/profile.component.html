<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="title main-title marginbottom20">Profile</div>
    </div>
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="title main-subtitle marginbottom20">Account Information</div>
          <div class="list-avatar">
            <div class="avatar-container">
              <app-avatar [seed]=lender></app-avatar>
            </div>
            <div class="txt-container">
              <div class="subtitle">Wallet address</div>
              <div class="title ellipsis">{{ lender }}</div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="title main-subtitle marginbottom20">Authorize</div>
          <mat-checkbox [disabled]="!isEnabled" [checked]="isApproved" (click)=clickCheck()></mat-checkbox> Authorize the Loan Engine contract to operate RCN on your behalf
        </div>
      </div>
    </div>
  </div>
</div>
