<div class="container margintop100">
  <div class="col-xs-12 col-sm-4 col-lg-3 card-col">
      <div class="card-container">
          <div class="card-label">
            <div class="title">Loan request #{{ loan.id }}</div>
          </div>
          <div class="card-img"></div>
          <div class="card-row">
            <div class="card-property">
              <div class="title">{{ 'Borrower' }}</div>
              <div class="paragraph">{{ loan.borrowerShort }}</div>
            </div>
            <div class="card-property">
              <div class="title">{{ 'Amount' }}</div>
              <div class="paragraph">{{ loan.amount }} {{ loan.currency }}</div>
            </div>
            <div class="card-property">
              <div class="title">{{ 'Durations' }}</div>
              <div class="paragraph">{{ loan.verboseDuration }}</div>
            </div>
            <div class="card-property">
              <div class="title">{{ 'Annual interest' }}</div>
              <div class="paragraph"> % {{ loan.annualInterest }}</div>
            </div>
            <div class="card-property">
              <div class="title">{{ 'Annual Punitory Interest' }}</div>
              <div class="paragraph"> % {{ loan.annualPunitoryInterest }}</div>
            </div>
            <app-lend-button [loan]=loan></app-lend-button>
          </div>
        </div>
  </div>
</div>
