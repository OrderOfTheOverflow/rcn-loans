<app-decentraland-cosigner [cosigner]=cosignerDetail *ngIf="detailClass() === 'decentraland_mortgage'"></app-decentraland-cosigner>

<div class="empty-container" *ngIf="detailClass() === undefined">
  <div class="empty-row">
    <i class="material-icons gray7 font110">link_off</i>
    <div class="title main-h3">The {{ 'cosigner' }} is not available</div>
    <div class="title main-h4">This information will show up here soon</div>
  </div>
</div>

<div class="empty-container" *ngIf="detailClass() === 'unknown'">
  <div class="empty-row">
    <i class="material-icons gray7 font110">link_off</i>
    <div class="title main-h3">{{ 'unknown' }} is not available</div>
    <div class="title main-h4">This information will show up here soon</div>
  </div>
</div>
