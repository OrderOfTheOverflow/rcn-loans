<article class="d-flex">
  <div class="icon-box">
      <!-- TODO: Find a better way to display the rcn logo. -->
      <i class="{{ feature.icon }} icon"><img src="{{ feature.icon }}" alt="" class="rcn-icon"></i>
  </div>
  <div class="details-box">
    <p>
      {{ feature.title }}
    </p>
    <ng-container *ngIf="feature.url; else itemDescription">
      <a [href]="feature.url">
        {{ feature.url }}
      </a>
    </ng-container>
    <ng-template #itemDescription>
      <p class="description">
        {{ feature.description }}
      </p>
    </ng-template>
  </div>
</article>
