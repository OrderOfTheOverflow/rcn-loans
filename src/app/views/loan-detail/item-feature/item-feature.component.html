<article class="d-flex">
  <div>
    {{ feature.icon }}
  </div>
  <div>
    <p>
      {{ feature.title }}
    </p>
    <ng-container *ngIf="feature.url; else itemDescription">
      <a [href]="feature.url">
        {{ feature.url }}
      </a>
    </ng-container>
    <ng-template #itemDescription>
      <p>
        {{ feature.description }}
      </p>
    </ng-template>
  </div>
</article>
