<div class="list-avatar" *ngIf='hasIdentity() == !undefined'>
  <div class="avatar-container">
    <app-avatar [seed]=account></app-avatar>
  </div>
  <div class="txt-container">
    <div class="subtitle">Identity {{ 'Unknown' }}</div>
    <div class="title ellipsis">{{ 'name' }}</div>
  </div>
</div>

<div class="empty-container" *ngIf="hasIdentity() == undefined">
  <div class="empty-row">
    <i class="material-icons gray7 font110">link_off</i>
    <div class="title main-h3">The {{ 'Identity' }} is not available</div>
    <div class="title main-h4">This information will show up here soon</div>
  </div>
</div>
