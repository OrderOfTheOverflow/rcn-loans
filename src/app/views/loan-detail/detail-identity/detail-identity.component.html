<div class="list-avatar" *ngIf='hasIdentity() == !undefined'>
  <div class="avatar-container">
    <app-avatar [seed]=account></app-avatar>
  </div>
  <div class="txt-container">
    <div class="subtitle">Identity {{ 'Unknown' }}</div>
    <div class="title ellipsis">{{ 'name' }}</div>
  </div>
</div>

<div class="empty-container" *ngIf="hasIdentity() == undefined">
  <div class="empty-row">
    <i class="material-icons gray7 font120">person_outline</i>
    <div class="title main-h3">The borrower of this loan is anonymous</div><br/>
    <div class="title main-h4">The address is <a target="_blank" href="{{ borrowerLinkExplorer }}">{{ loan.borrower }}</a>, but we have no information about its identity</div>
  </div>
</div>
