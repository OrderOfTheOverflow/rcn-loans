<div
  class="body-scrollable requested-wrapper"
  [ngClass]="{ active: filtersOpen, disabled: filtersOpen === false }"
>
  <div class="container">
    <div class="page-header">
      <app-page-header
        title="MY DASHBOARD"
        description="Check all your loans status and operations."
      >
      </app-page-header>
    </div>
    <div class="dashboard">
      <div class="row">
        <div class="col-md-9">
          <p class="dashboard__title">LOANS</p>
        </div>
        <div class="col-md-3">
          <p *ngIf="isCurrentLoans" (click)="setCurrentLoans(false)" class="dashboard__link">INACTIVES <i class="fas fa-plus-circle"></i></p>
          <p *ngIf="!isCurrentLoans" (click)="setCurrentLoans(true)" class="dashboard__link">ACTIVES <i class="fas fa-plus-circle"></i></p>
        </div>
      </div>
      <div class="dashboard__content">
        <div class="row">
          <div *ngIf="!isLoading" class="col-md-6">
            <virtual-scroller
              #scroll
              [items]="loansBorrowed"
              [bufferAmount]="12"
              [scrollThrottlingTime]="500"
              (scroll)="onScrollBorrowed($event)"
            >
              <app-dashboard-list [isCurrentLoans]="isCurrentLoans" [loans]="loansBorrowed" [showOptions]="true" title="CURRENT BORROWED"></app-dashboard-list>
            </virtual-scroller>
          </div>
          <div *ngIf="!isLoading" class="col-md-6">
            <virtual-scroller
              #scroll
              [items]="loansLent"
              [bufferAmount]="12"
              [scrollThrottlingTime]="500"
              (scroll)="onScrollLent($event)"
            >
              <app-dashboard-list [isCurrentLoans]="isCurrentLoans" [loans]="loansLent" [showOptions]="false" title="CURRENT LENT"></app-dashboard-list>
            </virtual-scroller>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
