<mat-dialog-content>
  <div class="navbar-container">
    <div class="creator-container">
      <div class="creator-title">
        <button
          matDialogClose
          mat-button
          class="d-md-none creator-container__back"
        >
          <i class="fas fa-arrow-left"></i>
        </button>
        Missing Ether Client
      </div>
    </div>
  </div>
  <div class="col-sm-12 dialog-padding">
    <div class="title main-h3">Couldn't get any accounts! Make sure your Ethereum client is unlocked and configured correctly.</div>
    <div class="margintop10"></div>
    <div class="title main-h4">We recomend you to operate with:</div>
    <div class="row img-container">
      <div class='col-sm-12'>
        <img src="https://metamask.io/img/metamask.png" alt="ether-client">
        <div class="title main-h1 margintop10">Metamask</div>
        <a href="https://metamask.io/" target="_blank">
          <button mat-raised-button class="button button-primary margintop20">GET</button>
        </a>
      </div>
    </div>
  </div>
</mat-dialog-content>
