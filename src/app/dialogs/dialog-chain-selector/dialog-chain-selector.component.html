<mat-dialog-content class="dialog dialog--small">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 dialog__image mb-5 mb-md-0">
        <img
          src="../../../assets/illustration-chains.svg"
          alt="CHOOSE A NETWORK"
        >
      </div>
      <div class="col-12 col-md-6 dialog__content">
        <h1 class="dialog__content-title mt-0 mb-4">
          CHOOSE A NETWORK
        </h1>
        <p class="dialog__content-description">
          The Credit Marketplace supports multiple networks. Select the one you
          want to use on your Metamask wallet dialog. Bear in mind that your
          balances, loans and settings will vary between different networks.
        </p>
        <div class="dialog__content-chains">
          <div
            *ngFor="let chain of chains"
            class="chain d-flex align-items-center"
            [class.chain--active]="chain.id === currentChain"
          >
            <img
              [src]="chain.image"
              [alt]="chain.fullname"
              class="chain__image"
            >
            <span class="chain__name">
              {{Â chain.fullname }}
            </span>
          </div>
        </div>
        <div class="dialog__content-actions mt-5 mt-md-4">
          <button
            mat-raised-button
            mat-dialog-close
            class="button button-primary"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
