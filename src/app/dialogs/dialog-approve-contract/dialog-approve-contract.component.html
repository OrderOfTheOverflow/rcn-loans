<!-- <h2 mat-dialog-title>Approve Contract</h2> -->
<mat-dialog-content>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="title main-title marginbottom20">Account Information</div>
      <div class="list-avatar">
        <div class="avatar-container">
          <angular-blockies></angular-blockies>
        </div>
        <div class="txt-container">
          <div class="subtitle">Wallet address</div>
          <div class="title ellipsis">{{ lender }}</div>
        </div>
      </div>
      <div class="list-avatar">
        <div class="margintop20"></div>
        <div class="txt-container">
          <div class="subtitle">Current Balance</div>
          <div class="title ellipsis">{{ '5000' }} RCN</div>
        </div>
        <div class="margintop20"></div>
        <div class="txt-container">
          <div class="subtitle">Available Balance</div>
          <div class="title ellipsis">{{ '2000' }} RCN</div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 marginbottom10">
      <div class="title main-title marginbottom20">Legal Authorize</div>
      <p>Authorize the Loan Engine Contract to operate RCN on your behalf</p>
      <mat-checkbox>Approve</mat-checkbox>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="marginbottom-10">
  <button mat-raised-button [mat-dialog-close]='true' class="button button-primary">Approve</button>
  <button mat-raised-button [mat-dialog-close]='false' class="button button-secondary">Cancel</button>
</mat-dialog-actions>
