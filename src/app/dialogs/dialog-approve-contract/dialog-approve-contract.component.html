<ngx-spinner
  bdColor="rgba(0,0,0,.3)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple"
></ngx-spinner>

<app-dialog-header title="Approve Contract">
</app-dialog-header>

<mat-dialog-content>
  <app-infinite-progress-bar
    *ngIf="startProgress"
    [start]="true"
    [end]="finishProgress"
    (finish)="hideProgressbar()"
  >
  </app-infinite-progress-bar>

  <div class="col-sm-12 dialog-padding">
    <div class="row">
      <div class="col-sm-12 col-md-5">
        <div class="title main-h2 marginbottom20">Account Information</div>
        <div class="list-avatar">
          <div class="avatar-container">
            <app-avatar [seed]=account></app-avatar>
          </div>
          <div class="txt-container">
            <div class="subtitle">Wallet address</div>
            <div class="title ellipsis">{{ account }}</div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-7">

        <ng-container *ngIf="tokens?.length && !onlyAsset">
          <div class="title main-h2 mb-3">
            Tokens
          </div>
          <ng-container *ngFor="let token of tokens">
            <div
              class="row mb-3"
              *ngIf="!onlyToken || onlyToken == token.address"
            >
              <div class="col-sm-12">
                <div class="title main-h3 mb-3">
                  {{ token.name }}
                </div>
                <div
                  class="checkbox"
                  *ngFor="let operator of token.operators"
                >
                  <mat-checkbox
                    color="primary"
                    [checked]="tokenApproves[token.address] && tokenApproves[token.address][operator.address]"
                    (change)="clickCheck(operator, $event, token, 'token')"
                    *ngIf="!onlyAddress || onlyAddress == operator.address"
                  >
                    Authorize the <b>{{ operator.name }}</b> contract to operate {{ token.name }} on your behalf
                  </mat-checkbox>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>

        <ng-container *ngIf="assets?.length && !onlyToken">
          <div class="title main-h2 mb-3">
            ERC 721
          </div>
          <ng-container *ngFor="let asset of assets">
            <div
              class="row mb-3"
              *ngIf="!onlyAsset || onlyAsset == asset.address"
            >
              <div class="col-sm-12">
                <div class="title main-h3 mb-3">
                  {{ asset.name }}
                </div>
                <div
                  class="checkbox"
                  *ngFor="let operator of asset.operators"
                >
                  <mat-checkbox
                    color="primary"
                    [checked]="tokenApproves[asset.address] && tokenApproves[asset.address][operator.address]"
                    (change)="clickCheck(operator, $event, asset, 'asset')"
                    *ngIf="!onlyAddress || onlyAddress == operator.address"
                  >
                    Authorize the <b>{{ operator.name }}</b> contract to operate {{ asset.name }} on your behalf
                  </mat-checkbox>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 mb-3 d-flex justify-content-end">
        <app-close-button></app-close-button>
      </div>
    </div>
  </div>
</mat-dialog-content>
